<!DOCTYPE html>
<html>
<head>
	<title>Home / Twitter</title>
	<script src="https://kit.fontawesome.com/8a3049b84d.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/minimalism/512/twitter.png">
	<link rel="stylesheet" type="text/css" href="./src/Bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/myCss.css">
	<script type="text/javascript" src="./js/script.js"></script>
	<script type="text/javascript" scr="./js/jquery-3.5.1.js"></script>
	<script type="text/javascript" scr="./src/Bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-auto bg-warning sidebar bd-sidebar">
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="fas fa-home"></i>&nbsp&nbsp&nbsp&nbspHome&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="fas fa-hashtag"></i>&nbsp&nbsp&nbsp&nbspExplore&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="far fa-bell"></i>&nbsp&nbsp&nbsp&nbspNotifications&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="far fa-envelope"></i>&nbsp&nbsp&nbsp&nbspMessages&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="far fa-bookmark"></i>&nbsp&nbsp&nbsp&nbspBookmarks&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="far fa-list-alt"></i>&nbsp&nbsp&nbsp&nbspLists&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="far fa-user"></i>&nbsp&nbsp&nbsp&nbspProfile&nbsp&nbsp&nbsp&nbsp</button>
				<button type="button" class="d-none d-sm-block btn sidebar-btn"><i class="fas fa-ellipsis-h"></i>&nbsp&nbsp&nbsp&nbspMore&nbsp&nbsp&nbsp&nbsp</button>

				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="fas fa-home"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="fas fa-hashtag"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="far fa-bell"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="far fa-envelope"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="far fa-bookmark"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="far fa-list-alt"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="far fa-user"></i></button>
				<button type="button" class="d-none d-sm-block d-md-none btn sidebar-btn"><i class="fas fa-ellipsis-h"></i></button>

				<button type=button class="btn tweet-btn">Tweet</button>
			</div>
			<div class="col-auto col-sm-6 bg-info tweet-feed">
			</div>
		</div>
	</div>
</body>
</html>
